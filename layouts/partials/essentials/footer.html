<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4 class="h5 text-light">Email</h4>
          <p class="fs-6 font-secondary"><a class="text-white"
              href="mailto:{{site.Params.contact_info.email}}">{{site.Params.contact_info.email}}</a></p>
        </div>
        <div class="col-md-4">
          <h4 class="h5 text-light">Phone</h4>
          <p class="fs-6 font-secondary"><a class="text-white"
              href="tel:{{site.Params.contact_info.mobile}}">{{site.Params.contact_info.mobile}}</a></p>
        </div>
        <div class="col-md-4">
          <h4 class="h5 text-light">Address</h4>
          <p class="text-white fs-6 font-secondary">{{site.Params.contact_info.address}}</p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="footer-bottom text-center border-dark py-4">
    <p class="copright text-white-50">
      {{ site.Params.copyright | markdownify }}
      {{ if site.Params.theme_copyright }}
      | Theme by
      <a class="text-light" target="_blank" rel="noopener noreferrer" href="https://gethugothemes.com/">GetHugoThemes</a>
      {{ end }}
    </p>
  </div>
</footer>
<!-- /footer -->
