{{ define "main" }}

{{ partial "components/page-title.html" . }}

<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 mb-5 mb-lg-0 align-self-center">
        <div class="row mx-0">
          <div class="col-sm-6 mb-5">
            <div class="project-meta">
              <i class="ti-calendar"></i>
              <div class="ms-3">
                <h4>Date</h4>
                <p>{{ .PublishDate.Format "Jan 02, 2006" }}</p>
              </div>
            </div>
          </div>
          {{ with .Params.project_url}}
          <div class="col-sm-6 mb-5">
            <div class="project-meta">
              <i class="ti-link"></i>
              <div class="ms-3">
                <h4>Project Link</h4>
                <p>{{. | markdownify}}</p>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
      <div class="col-lg-11">
        <div class="content">{{.Content}}</div>
      </div>
      <div class="col-lg-5 mb-5">
        {{ partial "image.html" (dict "Src" .Params.img_1 "Alt" .Title "Class" `w-100`) }}
      </div>
    </div>
  </div>
</section>
<!-- /portfolio -->

{{ end }}
