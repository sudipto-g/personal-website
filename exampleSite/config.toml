# DON'T REMOVE THIS FILE.
# This file is for render site varibles and plugins
#
# The actual configuration files are stored in the `config/_default/` folder.

######################### site variables ##############################
# customize your color and font from here.
[params.variables]
color_primary = "#41228e"
color_secondary = "#2bfdff" 
body_color = "#fff"
border_color = "#c7c7c7"
black = "#000"
white = "#fff"
light = "#eee"
gray = "#eaeaea"
text_color = "#4c4c4c"
text_dark = "#000"
text_light = "#999999"

# font variables
# base font size for full website, 
font_size = "16px" # default is 16px

# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.205" # default is "majorThird": 1.25

# go to https://fonts.google.com/ to find the font you want to use. select your font and copy only the bold part from the URL. and paste it here.
# example: "Work+Sans:wght@400;500;600"
font_icon = "themify" # https://themify.me/themify-icons
font_primary = "Open+Sans:wght@300" 
font_primary_type = "sans-serif" # [serif/sans-serif]
font_secondary = "Playfair+Display:wght@700" 
font_secondary_type = "serif" # [serif/sans-serif]

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/themify-icons/icons.css"
[[params.plugins.css]]
link = "plugins/swiper/swiper-bundle.css"

# JS Plugins
